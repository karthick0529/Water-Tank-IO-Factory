<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>water tank problem</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://fastly.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
  </head>
  <body>
    <div class="header"><h1>Water Tank Problem</h1></div>
    <div class="inputarea">
      <input
        type="text"
        id="inputArr"
        name="inputArr"
        placeholder="e.g. 0,4,0,0,0,6,0,6,4,0"

      <button class="button" id="array-btn" onclick="fetchArr()">

    </div>
    <div class="onlyWaterContainer">
      <h4><span id="waterunit"></span></h4>
      <div id="chart-container1"></div>
    </div>
    <script src="script.js"></script>
  </body>
